<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="score-display" id="score-display">0</div>
    <div class="background" id="bg"></div>
    <div class="container" id="game-over-modal">
        <div class="box">
            <h2>Game Over</h2>
            <p>Your Score: <span id="current-score">0</span></p>
            <p style="display: none;">Best Score: <span id="best-score">0</span></p>
            <div class="button-group">
                <button class="btn restart-btn" id="restart-button">Restart</button>
            </div>
        </div>
    </div>
    <script type="module" src="./js/Game.js"></script>
</body>
</html>
